<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body>
    <div class="bg-rose-700 pb-30 pt-10">
       <div class="flex-col-wrap">
        <p class="text-2xl font-bold text-pink-950 flex justify-center">Contact Us</p>
        <p class="flex-col-wrap ml-20">Lorem ipsum dolor Quos, distinctio sed! Aspernatur voluptatum voluptas cumque eos totam alias placeat quasi consectetur adipisicing </p><p class="flex justify-center"> nicumque ipsa voluptates vitae.</p>
       </div> 
       <div>
        <div >
          <form >
            <div class="flex justify-between mt-10 w-full ">
            <p class="w-full px-3 ">
              <label for="name" >Name</label><br>
              <input type="text" class="block uppercase tracking-wide block w-full bg-pink-300 text-gray-700 text-xs font-bold mb-2" id="name" placeholder="Name" required><br>
            </p>

           <p class="w-full  px-3">
            <label for="email">Email</label><br>
            <input type="text" class="block uppercase tracking-wide block w-full bg-pink-300 text-gray-700 text-xs font-bold mb-2" id="email" placeholder="Email" required ><br>
           </p>
        </div>  
         <p class="w-full px-3">
          <label for="subject">Subject</label><br>
          <input type="text" class=" text-s font-bold appearance-none block w-full bg-pink-300 text-gray-700 border border-pink-800 rounded py-3 px-4 mb-3 leading-tight " id="subject" placeholder="Subject" required ><br> 
         </p>
        <p class=" w-full px-3">
          <label for="message">Message</label><br>
          <textarea id="address" class="text-s font-bold appearance-none block w-full bg-pink-300 text-gray-700 border border-pink-800 rounded py-3 px-4 mb-3 leading-tight" placeholder="Message" required></textarea><br>
        </p>
        <p class="flex justify-end mr-6 mb-15 pb-10 ">
        <input type="submit" class="bg-slate-300 hover:bg-pink-800 text-center text-pink-950 text-s font-bold rounded py-2 px-4" value="Let's Talk">
        </p>
            
          </form>
        
    </div>
</body>
</html>
